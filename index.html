<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Event Participation Registration</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: #f3efe9;
}

.container {
    max-width: 760px;
    margin: 40px auto;
    background: #ffffff;
    padding: 30px;
    border-radius: 14px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
}

h2, h3 {
    color: #5a381e;
    border-bottom: 2px solid #c9a66b;
    padding-bottom: 6px;
}

label {
    display: block;
    margin-top: 12px;
    font-weight: 600;
}

input {
    width: 100%;
    padding: 9px;
    margin-top: 6px;
    border-radius: 6px;
    border: 1px solid #c9a66b;
}

input[type="checkbox"] {
    width: auto;
    margin-right: 8px;
}

.hidden {
    display: none;
}

button {
    width: 100%;
    padding: 12px;
    margin-top: 25px;
    background: #8b5e2e;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}

button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}
</style>
</head>

<body>

<div class="container">
<h2>Event Participation Registration Form</h2>

<form id="registrationForm">

<h3>Event Selection (Select at least one)</h3>
<label><input type="checkbox" name="event" value="Speech Competition"> Speech Competition</label>
<label><input type="checkbox" name="event" value="Rubik Cube"> Rubik Cube</label>
<label><input type="checkbox" name="event" value="Sudoku Challenge"> Sudoku Challenge</label>
<label><input type="checkbox" name="event" value="Mem-O-Mathematics"> Mem-O-Mathematics</label>
<label><input type="checkbox" id="treasure" name="event" value="Treasure Hunt"> Treasure Hunt</label>

<h3>Participant Details</h3>

<label>Full Name</label>
<input type="text" name="fullname" required>

<label>Registration No.</label>
<input type="text" name="registrationno" required>

<label>Department</label>
<input type="text" name="department" required>

<label>Email ID</label>
<input type="email" name="email" required>

<label>Mobile Number</label>
<input type="tel" name="mobile" pattern="[0-9]{10}" required>

<div id="secondCandidate" class="hidden">
<h3>Second Participant Details (Treasure Hunt Only)</h3>

<label>Full Name</label>
<input type="text" name="secondname" disabled>

<label>Registration No.</label>
<input type="text" name="secondreg" disabled>

<label>Department</label>
<input type="text" name="seconddept" disabled>

<label>Email ID</label>
<input type="email" name="secondemail" disabled>

<label>Mobile Number</label>
<input type="tel" name="secondmobile" pattern="[0-9]{10}" disabled>
</div>

<h3>Declaration</h3>
<label>
<input type="checkbox" id="declaration">
I agree to abide by all rules and regulations of the event(s).
</label>

<button type="submit" id="submitBtn" disabled>Submit Registration</button>

</form>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbyizUYolOi26kXzkgng6Dli61FDI7BhT9YXCeNf41kE9mAlrsR2jfJKxaUZ5Xh8ngm5/exec";

const form = document.getElementById("registrationForm");
const submitBtn = document.getElementById("submitBtn");
const treasure = document.getElementById("treasure");
const second = document.getElementById("secondCandidate");
const declaration = document.getElementById("declaration");
const secondInputs = second.querySelectorAll("input");

function toggleTreasure() {
    if (treasure.checked) {
        second.classList.remove("hidden");
        secondInputs.forEach(i => {
            i.disabled = false;
            i.required = true;
        });
    } else {
        second.classList.add("hidden");
        secondInputs.forEach(i => {
            i.disabled = true;
            i.required = false;
            i.value = "";
        });
    }
    validateForm();
}

function validateForm() {
    const eventSelected = [...document.querySelectorAll('input[name="event"]')]
        .some(e => e.checked);

    submitBtn.disabled = !(eventSelected && declaration.checked);
}

treasure.addEventListener("change", toggleTreasure);
form.addEventListener("input", validateForm);
form.addEventListener("change", validateForm);

form.addEventListener("submit", e => {
    e.preventDefault();

    if (!form.checkValidity()) {
        alert("Please fill all required fields correctly.");
        return;
    }

    fetch(scriptURL, {
        method: "POST",
        body: new FormData(form)
    })
    .then(res => res.text())
    .then(() => {
        alert("Registration submitted successfully!");
        form.reset();
        toggleTreasure();
        submitBtn.disabled = true;
    })
    .catch(err => alert("Submission failed: " + err));
});
</script>

</body>
</html>
