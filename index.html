<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Event Participation Registration</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: url("Background.png") no-repeat center center fixed;
    background-size: cover;
}

body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(255, 255, 255, 0.78);
    z-index: -1;
}

.container {
    max-width: 760px;
    margin: 40px auto;
    background: rgba(255, 255, 255, 0.97);
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.25);
}

h2, h3 {
    color: #5a381e;
    border-bottom: 2px solid #c9a66b;
    padding-bottom: 6px;
}

label {
    display: block;
    margin-top: 14px;
    font-weight: 600;
    color: #4b2e12;
}

input {
    width: 100%;
    padding: 9px;
    margin-top: 6px;
    border-radius: 6px;
    border: 1px solid #c9a66b;
}

input[type="checkbox"] {
    width: auto;
    margin-right: 8px;
}

.hidden {
    display: none;
}

button {
    width: 100%;
    padding: 12px;
    margin-top: 25px;
    background: #8b5e2e;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    cursor: not-allowed;
    opacity: 0.6;
}

button:enabled {
    cursor: pointer;
    opacity: 1;
}

button:hover:enabled {
    background: #6f4518;
}
</style>
</head>

<body>

<div class="container">
<h2>Event Participation Registration Form</h2>

<form id="registrationForm">

<h3>Event Selection (Select at least one)</h3>

<label><input type="checkbox" name="event" value="Speech Competition"> Speech Competition</label>
<label><input type="checkbox" name="event" value="Rubik Cube"> Rubik Cube</label>
<label><input type="checkbox" name="event" value="Sudoku Challenge"> Sudoku Challenge</label>
<label><input type="checkbox" name="event" value="Mem-O-Mathematics"> Mem-O-Mathematics</label>
<label><input type="checkbox" id="treasure" name="event" value="Treasure Hunt"> Treasure Hunt</label>

<h3>Participant Details</h3>

<label>Full Name</label>
<input type="text" name="fullname" required pattern="[A-Za-z .]+">

<label>Registration No.</label>
<input type="text" name="registrationno" required>

<label>Department</label>
<input type="text" name="department" required pattern="[A-Za-z ]+">

<label>Email ID</label>
<input type="email" name="email" required>

<label>Mobile Number</label>
<input type="tel" name="mobile" pattern="[0-9]{10}" required>

<div id="secondCandidate" class="hidden">
<h3>Second Participant Details (Treasure Hunt Only)</h3>

<label>Full Name</label>
<input type="text" name="secondname">

<label>Registration No.</label>
<input type="text" name="secondreg">

<label>Department</label>
<input type="text" name="seconddept">

<label>Email ID</label>
<input type="email" name="secondemail">

<label>Mobile Number</label>
<input type="tel" name="secondmobile" pattern="[0-9]{10}">
</div>

<h3>Declaration</h3>
<label>
<input type="checkbox" id="declaration" required>
I agree to abide by all rules and regulations of the event(s). The decision of the organizing committee shall be final.
</label>

<button type="submit" id="submitBtn" disabled>Submit Registration</button>

</form>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbzHhD4VPIjexH5p21ulJzEpzRUQRx8y3M57IDlZDgrjUAKSPnsKIwfuzu99cplokTIF/exec";

const form = document.getElementById("registrationForm");
const submitBtn = document.getElementById("submitBtn");
const treasure = document.getElementById("treasure");
const second = document.getElementById("secondCandidate");
const declaration = document.getElementById("declaration");
const secondInputs = second.querySelectorAll("input");

treasure.addEventListener("change", () => {
    second.classList.toggle("hidden", !treasure.checked);
    secondInputs.forEach(i => i.required = treasure.checked);
    validateForm();
});

function validateForm() {
    const eventSelected = [...document.querySelectorAll('input[name="event"]')]
        .some(e => e.checked);
    submitBtn.disabled = !(eventSelected && declaration.checked && form.checkValidity());
}

form.querySelectorAll("input").forEach(i => {
    i.addEventListener("input", validateForm);
    i.addEventListener("change", validateForm);
});

form.addEventListener("submit", e => {
    e.preventDefault();
    fetch(scriptURL, {
        method: "POST",
        body: new FormData(form)
    })
    .then(() => {
        alert("✅ Registration submitted successfully!");
        form.reset();
        submitBtn.disabled = true;
        second.classList.add("hidden");
    })
    .catch(() => alert("❌ Submission failed"));
});
</script>

</body>
</html>
