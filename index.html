<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Event Participation Registration</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: url("Background.png") no-repeat center center fixed;
    background-size: cover;
}

body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(255, 255, 255, 0.78);
    z-index: -1;
}

.container {
    max-width: 760px;
    margin: 40px auto;
    background: rgba(255, 255, 255, 0.97);
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.25);
}

h2, h3 {
    color: #5a381e;
    border-bottom: 2px solid #c9a66b;
    padding-bottom: 6px;
}

label {
    display: block;
    margin-top: 14px;
    font-weight: 600;
    color: #4b2e12;
}

input {
    width: 100%;
    padding: 9px;
    margin-top: 6px;
    border-radius: 6px;
    border: 1px solid #c9a66b;
}

input[type="checkbox"] {
    width: auto;
    margin-right: 8px;
}

.hidden {
    display: none;
}

button {
    width: 100%;
    padding: 12px;
    margin-top: 25px;
    background: #8b5e2e;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    cursor: not-allowed;
    opacity: 0.6;
}

button:enabled {
    cursor: pointer;
    opacity: 1;
}

button:hover:enabled {
    background: #6f4518;
}

.modal {
    display: none;
    position: fixed;
    z-index: 9999;
    inset: 0;
    background: rgba(0,0,0,0.7);
}

.modal-content {
    margin: 5% auto;
    display: block;
    max-width: 80%;
    max-height: 80%;
    border-radius: 12px;
}

.close {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 35px;
    color: white;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="container">
<h2>Event Participation Registration Form</h2>

<form id="registrationForm" onsubmit="submitForm(event)">

<h3>Event Selection (Select at least one)</h3>

<label>
<input type="checkbox" name="event">
Speech Competition
<a href="javascript:void(0)" onclick="showImage('speech.png')">Click here</a>
</label>

<label>
<input type="checkbox" name="event">
Rubik Cube
<a href="javascript:void(0)" onclick="showImage('Rubikcube.png')">Click here</a>
</label>

<label>
<input type="checkbox" name="event">
Sudoku Challenge
<a href="javascript:void(0)" onclick="showImage('Sudoku.png')">Click here</a>
</label>

<label>
<input type="checkbox" name="event">
Mem-O-Mathematics
<a href="javascript:void(0)" onclick="showImage('Memoomathematics.png')">Click here</a>
</label>

<label>
<input type="checkbox" id="treasure" name="event">
Treasure Hunt
<a href="javascript:void(0)" onclick="showImage('treasurehunt.png')">Click here</a>
</label>

<h3>Participant Details</h3>

<label>Full Name</label>
<input type="text" id="fullname" required pattern="[A-Za-z .]+">

<label>Registration No.</label>
<input type="text" id="registrationno" required pattern="[A-Za-z0-9]+">

<label>Department</label>
<input type="text" id="department" required pattern="[A-Za-z ]+">

<label>E-mail Id</label>
<input type="email" id="email" required>

<label>Mobile Number</label>
<input type="tel" id="mobile" pattern="[0-9]{10}" required>

<div id="secondCandidate" class="hidden">
<h3>Second Participant Details (Treasure Hunt Only)</h3>

<label>Full Name</label>
<input type="text" id="secondname" pattern="[A-Za-z .]+">

<label>Registration No.</label>
<input type="text" id="secondreg" pattern="[A-Za-z0-9]+">

<label>Department</label>
<input type="text" id="seconddept" pattern="[A-Za-z ]+">

<label>E-mail Id</label>
<input type="email" id="secondemail">

<label>Mobile Number</label>
<input type="tel" id="secondmobile" pattern="[0-9]{10}">
</div>

<!-- DECLARATION -->
<h3>Declaration</h3>
<label>
<input type="checkbox" id="declaration" required>
I agree to abide by all the rules and regulations of the event(s). I understand that the decision of the organizing committee and judges shall be final. I take full responsibility for my conduct during the event and agree that the organizers shall not be held responsible for any loss or damage arising from my participation.
</label>

<button type="submit" id="submitBtn" disabled>
Submit Registration
</button>


</form>
    <h3>Contact & Venue</h3>
<p><strong>Contact Us:</strong> 8094304146 or 8209616647</p>
<p><strong>Venue:</strong> Seminar Hall-1 Ground Floor, Aryabhata Academic Block</p>
</div>

<div id="imgModal" class="modal" onclick="closeModal()">
    <span class="close">Ã—</span>
    <img class="modal-content" id="modalImg">
</div>

<script>
const form = document.getElementById("registrationForm");
const submitBtn = document.getElementById("submitBtn");
const treasure = document.getElementById("treasure");
const second = document.getElementById("secondCandidate");
const declaration = document.getElementById("declaration");

const secondInputs = second.querySelectorAll("input");

treasure.addEventListener("change", () => {
    if (treasure.checked) {
        second.classList.remove("hidden");
        secondInputs.forEach(i => i.required = true);
    } else {
        second.classList.add("hidden");
        secondInputs.forEach(i => {
            i.required = false;
            i.value = "";
        });
    }
    validateForm();
});

function validateForm() {
    const events = document.querySelectorAll('input[name="event"]');
    const eventSelected = [...events].some(e => e.checked);
    submitBtn.disabled = !(eventSelected && declaration.checked && form.checkValidity());
}

form.querySelectorAll("input").forEach(i => {
    i.addEventListener("input", validateForm);
    i.addEventListener("change", validateForm);
});

function showImage(src) {
    document.getElementById("imgModal").style.display = "block";
    document.getElementById("modalImg").src = src;
}

function closeModal() {
    document.getElementById("imgModal").style.display = "none";
}
</script>

</body>
</html>
